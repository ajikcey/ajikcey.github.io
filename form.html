<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>ajikcey.github.io by ajikcey</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
	<script src="/bootstrap/js/bootstrap.js"></script>
	
	<!--JSubmitform-->
	<script src="/JSubmitform/JSubmitform.js"></script>
</head>
<body>
	
    <div class="wrapper">
    	<header>
	        <h1>ajikcey.github.io</h1>
	        <p></p>
	
	
	        <p class="view"><a href="https://github.com/ajikcey">View My GitHub Profile</a></p>
	
	    </header>

 		<section>
			<h1 class="page-header">Форма</h1>
	
			<!--form-->
			<form class="form-horizontal" role="form" action="/index/pass_change_submit" method="post">
	
				<div class="form-group">
					<label for="old_pass" class="col-sm-4 control-label">Пароль</label>
	
					<div class="col-sm-8">
						<input type="password" class="form-control" name="old_pass" placeholder=""
							JSf_error="Введите пароль" necessary />
					</div>
				</div>
	
				<div class="form-group">
					<label for="rep_pass" class="col-sm-4 control-label">Повторите пароль</label>
	
					<div class="col-sm-8">
						<input type="password" class="form-control" name="rep_pass" placeholder=""
							JSf_error="Повторите пароль" necessary />
					</div>
				</div>
				<div class="form-group">
					<label for="new_pass" class="col-sm-4 control-label">Новый пароль</label>
	
					<div class="col-sm-8">
						<input type="password" class="form-control" name="new_pass" placeholder=""
							JSf_error="Введите новый пароль" necessary>
					</div>
				</div>
	
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<div id="JSf_submit" class="btn btn-primary">Отправить</div>
							<!--error-->
							<span id="JSf_error"></span>
							
							<!--loading image-->
							<span id="JSf_loading"></span>
						</div>
					</div>
				</div>
			</form>
	
			<!--script-->
			<script>
				JSubmitform($('form'), {
					before: function() {
						alert(JS.form.find('input').val());
					}
				});
			</script>

      	</section>


    <!-- FOOTER  -->
	<footer class="inner">
		<p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
	</footer>
	
	<script src="javascripts/scale.fix.js"></script>
</body>
</html>
